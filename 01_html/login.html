<!DOCTYPE html>

<head>

<body>
    <form>
        <table>
            <tr>
                <th><label for="id">아이디</label></th>
                <td><input type="text" name="id" id="id" tabindex="1"></td>

            </tr>
            <tr>
                <td><label for="pw">비밀번호</label></td>
                <td><input type="password" name="pw" id="pw" tabindex="2"></td>
            </tr>
        </table>
    </form>
</body>
