<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border: 1px solid #000;
            /* border-spacing: 5px; */
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 1px solid #000;
            width: 100px;
            padding: 20px;
            text-align: center;
        }
        tbody tr:hover {background-color: #ccc; text-decoration: underline;}
    </style>
</head>
<body>
    <table>
        <caption align="bottom">테이블 제목</caption> 
        <tbody> 
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="3">9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
