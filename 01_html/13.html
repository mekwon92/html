<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <!--의미상 강조가 필요할 때-->
    <p>웹 페이지 제작 시 <em>웹 표준</em>과 웹 접근성을 준수합니다</p>
    <!--그냥 모양만-->
    <p>웹 페이지 제작 시 <i>웹 표준</i>과 웹 접근성을 준수합니다</p>
    <!--주의깊게 굵게-->
    <p>웹 페이지 제작 시 <strong>웹 표준</strong>과 웹 접근성을 준수합니다</p>
    <!--색칠-->
    <p>웹 페이지 제작 시 <mark>웹 표준</mark>과 웹 접근성을 준수합니다</p>
    <!-- 모양만 굵게 -->
    <p><b>웹 페이지</b>제작 시 웹 표준과 웹 접근성을 준수합니다</p>
    <!-- 작게 -->
    <p><small>COPYRIGHT &COPY; All rights reserved</small></p>
    <!-- 아래첨자 -->
    <p>물의 화확식은 H<sub>2</sub>O입니다.</p>
    <!-- 위첨자 -->
    <p>100m<sup>2</sup></p>
</body>
</html>
