<!DOCTYPE html> 
    <!-- DTD : Document Type Declaration 이하는 html 입니다. 라는 선언. 안하면 쿼크모드?로 동작-->
<html lang="ko">
    <!-- 일종의 트리구조. 최상위 html 자식 : head, body. depth가 엄청 길어진다. -->
    <!-- 코드의 집합소. 들여쓰기 신경 많이써야됨 -->
    <!-- space 4 : 탭 크기 -->
<head>
    <!-- meta는 사전정의 목적의 태그 -->
    <meta charset='utf-8'>
    <!-- 문자 셋 지정 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- ui 통일성? 익스플로러?는 요즘 안씀 -->
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 휴대폰과 같은 멀티디바이스를 다루는 -->
</head>
<body>
    <!-- 
        <태그이름> ~~~ </태그이름> // 
        열어서 닫아야 하는 경우가 대부분  
        안닫아도 되는 경우 : meta, br, img, input, link 등
    -->
    <!-- 
        EUC-KR, KSC-5601, UTF-8
        웹 표준 : 표준 문법 준수 여부
        웹 접근성 : 장애인도 사용할 수 있도록(스크린리더, 이미지설명, 자막, 탭키로 모든 요소에 접근가능하게)
        둘 다 만족해야 출시 가능함.
    -->
        <div>
            <h1>제목</h1>
        </div>
        <img src="img/dogs.jpg" alt="강아지 세마리">
        <!-- 
            태그나 속성은 소문자 권장
            속성에서 홑따옴표나 쌍따옴표 둘다 쓸 수있음
        -->
</body>
</html>
