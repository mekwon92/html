            width: 600px; height: 100px; padding: 30px;
            margin-bottom: 10px;
            background-color: antiquewhite;
            border: 10px solid gray;
        }
        .sizing {box-sizing: border-box;}
        .sizing_list {width: 500px; margin-top: 20px;}
        .sizing_list li {
            list-style: none;
            float: left;
            width:20%;
            padding: 10px;

            background-color: aquamarine;
        }
        .sizing_list li:nth-child(even) {
            background-color: aqua;
        }
        .sizing_list li a {text-decoration: none; color: #000;}
        .sizing_list a:hover {text-decoration: underline;}
        
    </style>
</head>
<body>
    <p>모든 국민은 직업선택의 자유를 가진다. 공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다. 국가는 농·어민과 중소기업의 자조조직을 육성하여야 하며, 그 자율적 활동과 발전을 보장한다.</p>
    <p class="sizing">행정각부의 설치·조직과 직무범위는 법률로 정한다. 평화통일정책의 수립에 관한 대통령의 자문에 응하기 위하여 민주평화통일자문회의를 둘 수 있다.</p>
