<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>그라데이션</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        
        /* 
            linear-gradient(방향, 컬러스톱, [컬러스톱, ...])
            to right
        */
        body {background: linear-gradient(90deg, white 90%, black);}
        div:not(.multi-background) {height: 50px;}
        .lenear-repeat {background: repeating-linear-gradient(45deg, white 20px, black 40px);}
        .lenear-repeat-pattern {background: repeating-linear-gradient(45deg, white 0, white 20px, black 20px, black 40px);}
        .radial {height: 200px; width: 100px; background: radial-gradient(circle at 10px 50%, white,blue);}
        .multi-background {width: 150px;}
        /* 너비는 높이는 부모를..? */
        .multi-background div {/*width: 150px;*/ height: 150px; border: 1px solid;}
    </style>
</head>
<body>
    <div class="lenear-repeat"></div>
    <div class="lenear-repeat-pattern"></div>
    <div class="radial"></div>

    <div class="multi-background">
        <div></div>
    </div>
</body>
</html>
