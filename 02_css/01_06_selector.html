<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 가상요소 자주씀! 공백에 신경써야함 */
        /* 첫번째 요소, 마지막 요소, n번째 자식, n번째 타입, 이전, 이후 */
        /* nth:n번째를 의미함 */

        /* div의 첫번째 요소에 적용*/
        div :first-child {color: purple;}
        
        /* div의 마지막 요소에 적용 */
        div :last-child {color: blue;}
        
        /* body로 1점 더 주면 우선순위 증가 */ 
        /* 몇번째 자식? */
        div :nth-child(3n) {color: lightgreen;}        
    
        /* 해당 타입 중 몇번째?*/
        div p:nth-of-type(3n) {color: red;} 

        /* 뒤에서 2번째 */
        div p:nth-last-of-type(2) {color: orange;} 
        
        /*p에서 뒤에서 홀수번째*/
        div p:nth-last-child(odd) {color: deeppink;}
   
        /* p::before {content: '접두사';} */

        /*공백있는 순간 자식으로 의미가 변함 */
        div.cls#id {color: magenta;} 

        /* 타입선택자의 우선순위는 1이라 밀리는모습... */
        div {color: aquamarine;}        
    </style>
</head>
<body>
    <div class="cls" id="id">요요요
        <h1>대 제목</h1>
        <p>문단1</p>
        <p>문단2</p>
        <p>문단3</p>
        <p>문단4</p>
        <p>문단5</p>
        <p>문단6</p>
        <p>문단7</p>
        <p>문단8</p>
    </div>
</body>
</html>
