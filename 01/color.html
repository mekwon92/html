<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .wrapper {padding: 10px; background-color: skyblue;}
        .box {width: 100px; height: 100px; margin: 10px auto; }
        .box1 {background-color: orange;}
        .box2 {background-color: #ffa100;} /*가장 많이쓰는 형태*/
        .box3 {background-color: rgba(255,165,0);}
        /* 투명도 rgba(255, 165, 0, .7) */
        .box4 {background-color: hsl(0, 40%, 50%);} /*해외에서 꽤 씀 hsl(hue:채도:명도)*/
        /* 투명도 hsla(0, 40%, 50%, .5)*/
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
