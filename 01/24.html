<!-- 여기서부턴 교재에 있는 내용 필기도 추가함-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>폼 관련 요소 및 주요 속성</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 
    <form> : 입력한 값들을 처리하는 프로그램으로 전송할 때 사용.
    <fieldset> : 양식 요소들을 그룹화할 때 사용. <legend>를 자식 요소로 포함
        일반적으로 fieldset이 form 안에 포함됨

    <form>의 속성
    action : 작성한 값을 처리하는 프로그램의 주소 지정(URL)
    method : 서버 프로그램에 어떤 방식으로 전달할 지 정의
        전달 방식
        - get : 조회(기본)
        - post : 전송(특수목적용)
        - put : 수정
        - delete : 삭제
    -->
    <form action="#" method="post">
        <fieldset>
            <legend>로그인</legend>
            <p>ID : <input type="text" name="uid" id="uid"></p>
            <p>PW : <input type="password" name="upw" id="upw"></p>
            <button type="submit">로그인</button>
        </fieldset>
    </form>
</body>
</html>
