<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image sprite로 goooooogle 만들기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        li {display: inline;}
        li a {
            display: inline-block; width: 20px; height: 40px;
            background: url('http://www.google.com/images/nav_logo321.webp') -74px 0;    
            background-size: 167px;
            text-indent: -9999px;
            /* 접근성 유지를 위해 text-indent를 사용해야함! */
        }
        li a:hover {background-position-x: -53px;}
        
    </style>
</head>
<body>
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
    <!-- UI의 경우 사이트의 샘플을 따라쳐보는 연습을 -->
</body>
</html>
