<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {height: 5000px;}
        .box-wrap {width: 300px; height: 300px; background-color: aqua; position: relative;}
        .box {width: 100px; height: 100px;}
        /* relative는 초록색박스의 흐름을 해치지않음 */
        .box1 {background-color: red; position: relative; top: 50px; left: 50px;}
        /* 원래있는 흐름을 벗어남. */
        
        /*z인덱스상 우선권을 가짐 (기본값은 0)
        static보다 relative, absolute, fixed 우선권을 가지며 나중에 사용되면 우선권을 가짐 */
        .box2 {background-color: green; position: absolute; z-index: 0; top: 0; right: 100px;}
        /* z인덱스 -1로하면 배경뒤로 감 */
        /*body margin도 고려하지않고 0,0으로 간다*/
        .box3 {background-color: blue; position: fixed; right: 0; bottom: 0;}
    </style>
</head>
<body>
    <div class="box-wrap">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
