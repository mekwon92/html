<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .wrap {padding: 20px; background-color: skyblue;}
        .box {
            /* 애니메이션은 정방향, 역방향이 있음. 정방향만 하고싶으면 hover로 옮기면 됨 */
            width: 100px; height: 100px; background-color: red;
            transition: all 2s cubic-bezier(0,-1.1,.47,1.18) .5s;
            transition-property: transform, background-color, width;
            transition-duration: 2s, 1s;
            /* transition:transform 2s cubic-bezier(0,-1.1,.47,1.18) .5s;
            바로실행되면 짜쳐서? .5s 대기
            transition:background-color 4s .2s; 
            cubic-bezier 구해주는 사이트가 있음*/
            
        }
        .wrap:hover .box {
            transform: translateX(500px);
            background-color: blue;
            width: 200px;  
        }
        @keyframes hos {
            from {transform: rotate(0);}
            to {transform: rotate(360deg);}
        }
        /* 최소속성 이름,duration */
        #hos {
            animation-name: hos;
            animation-duration: .3s;
            animation-timing-function: linear;
            animation-iteration-count: 2;
            /* animation-direction: alternate; */
        }

        /* 로딩바 만들기 */
        #customProgressWrap {
            width: 500px;
            height: 40px;
            /* border: 1px solid black; */
            background-color: lightgray;
            
        }
        #customProgressWrap div {
            background-color: gray;
            height: 40px;
            width: 0;
            animation: progress 4s;
            animation-fill-mode: forwards;
            /* width: 20%; */
        }
        @keyframes progress {
            0% {width: 0;}
            10% {width: 10%;}
            20% {width: 20%;}
            30% {width: 50%;}
            40% {width: 99%;}
            100% {width: 100%;}
        }
        
    </style>
</head>
<body>
    <!-- iframe의 계층구조 -->
    <a href="http://www.daum.net" target="_self">self</a>
    <a href="http://www.daum.net" target="_parent">parent</a>
    <a href="http://www.daum.net" target="_top">top</a>

    <!-- 인라인 호버걸면 빠진다?! 
      .box가 오른쪽으로 이동하면서 화면 밖으로 나간다는 의미일 수 있습니다. 
      .wrap이 포함된 부모 요소의 크기에 따라 .box가 화면을 벗어날 수 있습니다.-->
     <!-- 구글에서 이미지주소찾는법, 호버 확인하는법 모르겟옹.... -->
    <div class="wrap">
        <div class="box"></div>
    </div>    
    <img id="hos" alt="히오스" src="https://i.namu.wiki/i/1UyulCcDF0WEolDrlrXOvqIS-n5kzz-jrvid3hZbDW9wc7yuHZ9LAYlSIgrkydW5qwCj92gPnF20zP2e_bt2PQ.webp">
    <hr>
    <h4>프로그레스</h4>
    <div id="customProgressWrap">
        <div></div>
    </div>
</body>
</html>
