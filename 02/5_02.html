<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 가상요소 자주씀 */
        /* 첫번째 요소, 마지막 요소, n번째 자식, n번째 타입, 이전, 이후 */
        /* 1st 2nd 3rd 4th 5th */
        div :first-child {color: red;} /* 공백 주의 */
        div :last-child {color: blue;}
        /* body로 1점 더 주면 우선순위 증가 */
        body div p:nth-child(2n) {color: green;} /* 2의 배수자리 -- 몇번째 자식?*/
        div p:nth-of-type(2n) {color: purple;} /* 2의 배수자리 -- 해당 타입 중 몇번째?*/
        div p:nth-last-of-type(3) {color: orange;} /* 뒤에서 3번째 */
        div p:nth-last-child(odd) {color: deeppink;} /*p에서 뒤에서 홀수번째*/
   
        p::before {content: '접두사';}

        div.cls#id {} /*공백있는 순간 자식으로 의미가 변함*/
    </style>
</head>
<body>
    <div class="cls" id="id">
        <h1>대 제목</h1>
        <p>문단1</p>
        <p>문단2</p>
        <p>문단3</p>
        <p>문단4</p>
        <p>문단5</p>
        <p>문단6</p>
    </div>
</body>
</html>
