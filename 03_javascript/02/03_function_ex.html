<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3 id="time"></h3>
    <script>
        // 둘다 콜백형태와 익명함수 형태를 사용
        // setInterval
        // setTimeout
        var id = document.getElementById("time");
        var retInter = setInterval(()=>{
            id.innerHTML = new Date();
        }, 1000);
        
        // setTimeout(function() {
        //     clearInterval(retInter);
        // }, 10000);
        
        var anonyFunc = function() {
            clearInterval(retInter);
        };
        setTimeout(anonyFunc, 10000);

        console.log(this); //window
    </script>
</body>
</html>
