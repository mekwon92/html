<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            // $("#box1 > ul > li") 제이쿼리 방식
            const list1 = document.querySelector("#box1 > ul > li"); //못찾으면 null
            const list2 = document.querySelectorAll("#box2 > ul > li"); //유사배열 못찾으면 배열 length 0
            // const list2 = document.getElementById("box2").getElementsByTagName("ul")[0].getElementsByTagName("li");
            console.log(list1);
            console.log(list1.toString());
            list1.style.backgroundColor = 'orange';
            list1.onclick = function() {
                alert('hi');
            }
            console.log(list2);
            console.log(list2.toString());

            const colors = ['red', 'blue', 'green'];
            for(const key in list2) { // list2의 9가지 프로퍼티.. 9번 돈다..
                console.log(key, list2[key]);
                if(list2[key].style) // 속성이 style을 가질수있는지? of로 하면 필요없음?
                list2[key].style.color = colors[key];
            }
            // 일반 엘리먼트 생성
            const p = document.createElement("p");
            const txt = document.createTextNode("hello world");
            p.appendChild(txt);
            p.id = 'myP'
            p.className = 'color-red';
            p.title = '동적 생성 태그'
            // p['title'] 기본값이 있음
            p[data-no] = 1; // 적용이 안됨......
            p.setAttribute('data-no', 1); //이런식으로 적용
            
            delete p.title; //기본 속성 삭제
            p.removeAttribute('data-no'); // 속성 제거

            list1.appendChild(p);

            const img = document.createElement("img");
            img.src = 'https://octapi.lxzin.com/imageBlockProp/image/202210/11/720/0/fb874341-3c82-4785-8ef9-1ffd0a558cdd.jpg';

            document.querySelector("body").appendChild(img);
        }
    </script>
    <style>
        .color-red {color:red;}
    </style>
</head>
<body>
    <div id = 'box1'>
        <ul>
            <!-- attribute = property -->
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <div id = 'box2'>
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>
</body>
</html>
