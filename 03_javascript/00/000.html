    <script>
        $(function() {
            $("p")
            .css("color","red")
            .css("text-decoration", "underline")
            .css({color : 'blue', textDecoration :'line-through'})
            .click(function() {
                alert($(this).text());
            })
            .hover(function() {
                $(this).css('background','orange')
            }, function() {
                $(this).css('background','transparent')
            })
        })
    </script>
