    <script>
        const now = new Date();
        const days = ['일','월','화','수','목','금','토'];
        const lastDates = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        now.setDate(1);
        const firstDay = now.getDay();

        let lastDate = lastDates[now.getMonth()];
        
        const year = now.getFullYear();
        if(now.getMonth() == 1 && year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            lastDate = 29;
        }

        let calStr = '';
        calStr += '<table>'
        // 제목부분
        calStr += '<tr>'
        for(let val of days){
            calStr += `<th>${val}</th>`
        }
        calStr += '</tr>';
        // 날짜부분
        calStr += '<tr>';
        for(let i = 1 - firstDay ; i <= lastDate; i++){
            calStr += `<td>${i}</td>`
            if(i % 7 == 7 - (firstDay) % 7){
                calStr += '</tr><tr>'
            }
        }
        calStr += '</tr>'
        calStr += '</table>'
        document.write(calStr);
    </script>
    <style>
        /* table, th, td {border: 1px solid #222;} */

        table {border-collapse: collapse; margin : 0 auto;}
        th, td {padding: 25px; text-align: center;}
        tr > :first-child {color: red;}
        tr > :last-child {color: blue;}
