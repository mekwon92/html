<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body * {border: 1px solid #222; padding: 10px; margin-top: 5px; background-color: aliceblue;}
        /* content class의 2번째 3번째 자식 */
        .content > :nth-child(2), .content > :nth-child(3) {background-color: indianred;}
    </style>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
    <script>
        $(function() {
            $("button").click(function() {
                $(this).closest(".content > div")
                // .nextAll().fliter(":lt(2)")
                .nextUntil(":last-child")
                .css("background-color",'skyblue')
                .closest(".content")
                .find("button:last-child").css("color", "red");
            });
        })

        //
        $("div").add("p").addBack() // $("div")
        $("div,p")
    </script>
</head>
<body>
    <div class="wrap">
        <div class="header">헤더
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div>
                    <div></div>

                        <button>&gt;</button>
                    </div>
                </div>
                <div>
                    <div>
                        <div></div>

                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>

                        <div></div>
                    </div>
                </div>
                <div>오늘의 혜택</div>
                <div>쇼핑아이템 더보기</div>
            
            </div>
            <div class="side">사이드</div>
        </div>
        <div class="footer">푸터
        </div>
    </div>
</body>
</html>
