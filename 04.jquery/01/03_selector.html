    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
    <script>//body하단에두면 ready안해도됨
        $(function() {
            $("li:nth-child(3)").css("color","green");


            $("li")
                .filter(":nth-child(4)")
                .css("color","red")
                .text("변경")
            .end()
            .css("background","orange")
                .eq(2) //-2를 넣으면 뒤에서 두번째
                .css({fontSize:'2em'})
            .end()
                .filter(":gt(4):not(:nth-child(7))")
                .css("text-decoration", "underline");

            $("input:text").css("width","50%");//최종적인 해석을 가지고 판단..?이 무슨말이지?
            $("input[type='text']").css("padding",".5em");
        });

    </script>
