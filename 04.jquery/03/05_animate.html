<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box {width: 100px; height: 100px; background-color: olive; cursor: pointer;}
    </style>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
    <script>
        $(function() {
            // $(".box").on({
            //     click: function() {
            //         $(this).animate({width:'+=100', height:'+=100'}, 500)}, 
            //     dblclick :function() {
            //     $(this).animate({width:'-=100', height:'-=100'}, 500)}
            // })
            $(".box").on("click dblclick",function(e) {
                console.log(e.type);
                switch(e.type) {
                    case "click":
                        $(this).stop().delay(300).animate({width:'+=100', height:'+=100'}, 500)
                        break;
                    case "dblclick": //animation queue때문에 늘늘줄
                        $(this).stop().delay(300).animate({width:'-=100', height:'-=100'}, 500)
                        break;
                        //stop의 경우 약간 느리게 작동함 -> delay로 지연시키면 됨
                }
            })
        });
    </script>
</head>
<body>
    <div>
        <div class="box"></div>
    </div>
</body>
</html>
