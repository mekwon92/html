<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .inner {width: 100px; height: 100px; background-color: red;}
        .outer {padding: 50px; background-color: orange;}
        .toben {width: 60px; position: absolute; left: 50%; top: 50%;}
        </style>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js'></script>
    <script>
        // $("selector").click(함수 or undefined) : setter 
        // $("selector").click() : getter 실제 이벤트에 대한 강제 호출 .. (trigger:이벤트 유발)
        // 일부러 이벤트를 유발시킬 때가 있음 연쇄적으로 발생하게 됨?

        $(function() {
            $(".outer").mouseenter(function() {
                $(this).after("<h3>mouseenter</h3>");
            }).mouseover(function() {
                $(this).after("<h3>mouseover</h3>")
            });
            
            $("textarea").keydown(function() {
                $(".keydown").text('keydown'+$(this).val().length);
            });
            
            $("textarea").keypress(function() {
                $(".keypress").text('keypress' + $(this).val().length);
            });
            
            $("textarea").keyup(function() {
                $(".keyup").text('keyup' + $(this).val().length);
            });
            $("button").click(function() {
                alert($(this).text());
            }).trigger("click").click() // 강제실행 여러가지 event를 하거나..할때 사용
        })
    </script>
    
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <textarea></textarea>
    <h3 class="keydown">0</h3>
    <h3 class="keypress">0</h3>
    <h3 class="keyup">0</h3>
    <hr>
    <button>클릭 미</button>

</body>
</html>
